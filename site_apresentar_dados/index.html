<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/rese.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

</head>
<body>
    <br>
    <form action="" method="post" id="formulario">
     <div id="divisao">
        <div class="divisao-conteudo">
            <div class="texto-label">
                <label> Nome </label>
            </div>
            <div>
                <input type="text" id="txNome" placeholder="Nome">
            </div>
        </div>


        <div class="divisao-conteudo">
            <div class="texto-label">
                <label> Sobrenome </label>
            </div>
            <div>
                <input type="text" id="txSobrenome" placeholder="Sobrenome">
            </div>
        </div>

        <div class="divisao-conteudo">
            <div class="texto-label">
                <label> E-mail </label>
            </div>
            <div>
                <input type="email" id="txEmail" placeholder="exemplo@email.com">
            </div>
        </div>

        <div class="divisao-conteudo">
            <div class="texto-label">
                <label> Data de Nascimento </label>
            </div>
            <div>
                <input type="date" id="txDta">
            </div>
        </div>

        <div class="divisao-conteudo">
            <div class="texto-label">
                <label> Telefone </label>
            </div>
            <div>
                <input type="tel" id="txFone" placeholder="55+ 11 *****-*****">
            </div>
        </div>

        <div class="divisao-conteudo">
            <div class="texto-label">
                <label> Assunto </label>
            </div>
            <div>
                <input type="text" id="txAssunto">
            </div>
        </div>

        <div class="divisao-conteudo">
            <div class="texto-label">
                <label> Mensagem </label>
            </div>
            <div>
                <textarea type="text" id="txMensagem"></textarea>
            </div>
        </div>

        <div class="divisao-conteudo">
            <button type="button" id="btn"> Visualizar Dados </button>
        </div>
        <br>
     </div>

    </form>

    <div id="resultado">
        <img src="img/sonic.gif" id="decoracao-sonic">
    </div>

</body>
</html>
